<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Team Profile</title>

    <!-- Bootstrap CSS (from bootswatch.com: Quartz)-->
    <link href="./bootstrap.css" rel="stylesheet" />

    <!-- font awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <!-- adding style tag here rather than doing custom sheet or messing with the imported bootstrap -->
    <style>
      header {
        color: #fff;
        background-color: #686dc3;
        -webkit-text-size-adjust: 100%;
        -webkit-tap-highlight-color: transparent;
      }
    </style>
  </head>
  <body>
    <header class="container-fluid p-3 text-center border-bottom sticky-top">
      <h1>Team Profile</h1>
    </header>

    <!-- Start Engineer and Intern Div -->
    <div class="container p-2 d-flex justify-content-evenly flex-wrap">
            <!-- Intern Div -->
      <div class="intern card border-success col-12 col-md-5 col-lg-3 m-1">
        <div class="card-header lh-lg h4 text-center p-1">
          <i class="fas fa-user-graduate pe-2"></i>Intern
        </div>
        <div class="card-body px-2 pt-1">
          <h4 class="card-title">${Intern Name}</h4>
          <ul class="list-group">
            <li class="list-group-item p-1">ID: ${id}</li>
            <li class="list-group-item p-1">Email: ${email}</li>
            <li class="list-group-item p-1">School: ${school}</li>
          </ul>
        </div>
      </div>

      <!-- End Engineer and Intern Div -->
    </div>
