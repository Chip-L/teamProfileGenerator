<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Team Profile</title>

    <!-- Bootstrap CSS (from bootswatch: Quartz)-->
    <link href="./bootstrap.css" rel="stylesheet" />

    <!-- font awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <header class="container-fluid p-3 text-center border-bottom sticky-top">
      <h1>Team Profile</h1>
    </header>

    <!-- Manager Div -->
    <div class="container p-2 d-flex justify-content-center">
      <div class="card border-primary" style="max-width: 20rem">
        <div class="card-header lh-lg h4 text-center p-1">
          <i class="fas fa-mug-hot pe-1"></i> Manager
        </div>
        <div class="card-body px-2 py-1">
          <h4 class="card-title">${Manager Name}</h4>

          <ul class="list-group">
            <li class="list-group-item">ID: ${id}</li>
            <li class="list-group-item">Email: ${email}</li>
            <li class="list-group-item">Office: ${officeNum}</li>
          </ul>
        </div>
      </div>
    </div>
    <!-- Engineer and Intern Div -->

    <!-- Footer Template -->
    <!--  Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
